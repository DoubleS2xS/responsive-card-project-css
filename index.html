<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Card Project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Kairat</a>
            <a href="#profile2">Nikita</a>
            <a href="#profile3">Joe</a>
        </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
            <img src="img/Kairat.jpg" alt="Kairat Fut" width="500" height="500">
            <figcaption>Kairat Fut</figcaption>
        </figure>
        <p><q>I like football!</q></p>
      </article>
      <article id="profile2" class="card">
        <figure>
            <img src="img/Nikita.jpg" alt="Nikita Play" width="500" height="500">
            <figcaption>Nikita Play</figcaption>
        </figure>
        <p><q>I like Dota!</q></p>
      </article>
      <article id="profile3" class="card">
        <figure>
            <img src="img/Joe.jpg" alt="Joe Code" width="500" height="500">
            <figcaption>Joe Code</figcaption>
        </figure>
        <p><q>I like coding!</q></p>
      </article>
    </main>

    <footer>
      <h2>&copy;Aybek Co.</h2>
    </footer>
  </body>
</html>
